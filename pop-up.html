<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Pop-up</title>
  </head>
  <body>
    <i id="sun" class="fa-solid fa-sun"></i>
    <i id="moon" class="fa-solid fa-moon"></i>
    <button id="show">Show modal</button>
    <section>
      <article>
        <div id="cross"><i class="fa-solid fa-x"></i></div>
        <h2>Warning!</h2>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Enim, nobis.
          Placeat cumque inventore numquam ab aperiam nesciunt, error id illum
          accusamus eos enim quisquam quia dolores odio harum at molestias?
        </p>
        <div class="buttons">
          <button id="accept">Accept</button>
          <button id="decline">Decline</button>
        </div>
      </article>
    </section>

    <script src="App.js"></script>
  </body>
</html>
